<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="form-signin">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Giriş Yap</h1>
  </div>

  <div class="form-label-group" *ngIf="model">
    <input type="text" id="userName" #username="ngModel"  [(ngModel)]="model.userName" class="form-control" name="userName"placeholder="Kullanıcı Adı" required autofocus>
    <label for="inputEmail">Kullanıcı Adı</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="password" #password="ngModel" [(ngModel)]="model.password"  class="form-control" name="password" placeholder="Şifre " required>
    <label for="inputPassword">Şifre</label>
  </div>

  
  <button class="btn btn-lg btn-primary btn-block"  type="submit">Giriş</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2022</p>
</form>
